{% extends "base.html" %}
{% load static %}
{% block title %}Ask a question{% endblock %}
{% block content %}



    <div class="container w-100 h-100">
        <form method="get" action="#">
            <h3 class="h3">Log in</h3>

            <div class="row mt-3">
                <label for="validationServerLogin" class="form-label">Login</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control is-invalid" id="validationServerLogin"
                           aria-describedby="inputGroupPrepend validationServerLoginFeedback"
                           placeholder="{% lorem 1 w random %}" required>
                    <div id="validationServerLoginFeedback" class="invalid-feedback">
                        Please enter a login.
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <label for="validationPassword" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <input type="password" class="form-control is-invalid" id="validationPassword"
                           aria-describedby="validationPasswordFeedback" required>
                    <div id="validationPasswordFeedback" class="invalid-feedback">
                        Wrong password.
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <input type="submit" class="btn btn-primary" value="Log in">
            </div>
            <div class="row mt-3">
                <span>First time? <a href="{% url "signup" %}">Register</a></span>
            </div>


        </form>
    </div>

{% endblock %}
